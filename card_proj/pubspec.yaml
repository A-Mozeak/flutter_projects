name: card_proj
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/
  fonts:
    - family: Amaranth
      fonts:
        - asset: fonts/Amaranth/Amaranth-Regular.ttf
        - asset: fonts/Amaranth/Amaranth-RegularItalic.ttf
          style: italic
    - family: Open Sans
      fonts:
        - asset: fonts/Open_Sans/OpenSans-Regular.ttf
        - asset: fonts/Open_Sans/OpenSans-RegularItalic.ttf
          style: italic
